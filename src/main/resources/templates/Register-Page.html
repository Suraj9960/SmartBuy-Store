			<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

				<form method="post" th:action="@{/do-register}">
					<div>
						<label for="name"
							class="block text-sm font-medium leading-5 text-gray-700">Name</label>
						<input id="name" name="fullname" placeholder="John Doe"
							type="text"
							class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
						<p class="text-red-400" th:text="${name}"></p>
					</div>

					<div class="mt-6">
						<label for="email"
							class="block text-sm font-medium leading-5 text-gray-700">Email
							address</label> <input id="email" name="emailAddress"
							placeholder="user@example.com" type="email"
							class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
						<p class="text-red-400" th:text="${email}"></p>
					</div>

					<div class="mt-6">
						<label for="password"
							class="block text-sm font-medium leading-5 text-gray-700">Password</label>
						<input id="password" name="password" type="password"
							class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
						<p class="text-red-400" th:text="${password}"></p>
					</div>
					
					<div class="mt-6">
						<label for="password"
							class="block text-sm font-medium leading-5 text-gray-700">Phone No</label>
						<input id="password" name="phno" type="text"
							class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
						<p class="text-red-400" th:text="${phno}"></p>
					</div>

					<div class="mt-6">
						<label for="address"
							class="block text-sm font-medium leading-5 text-gray-700">Address</label>
						<input id="address" name="address" type="text"
							class="block w-full px-3 py-2 border border-gray-300 rounded-md">
					</div>

					<div class="mt-6">
						<input type="checkbox" id="checked" name="checked"> <label
							for="checked">Check me out</label>
					</div>

					<div class="mt-6">
						<button type="submit"
							class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600">
							Create account</button>
					</div>
					<div class="mt-2 mb-2 text-center font-serif">
						<h1>
							Do You have an account , please <a
								class="text-blue-500 font-bold font-serif" th:href="@{/signup}">sign
								in</a>
						</h1>
					</div>
				</form>


			</div>
		</div>
	</div>

</body>
</html>
