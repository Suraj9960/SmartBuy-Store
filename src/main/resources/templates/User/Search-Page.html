<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Electronic Store</title>
<link href="" th:href="@{/Css/home-page.css}" rel="stylesheet" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script
	src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script th:src="@{/Js/script.js}"></script>

</head>
<body>

	<!-- Navbar  -->
	<div th:replace="~{Navbar :: navbar}"></div>
	
	<div class="bg-gray-200 h-[100px] flex justify-center items-center">
		<h1 class="font-sans font-bold text-[25px]">All Products</h1>
	</div>

	<div class=" grid grid-cols-4 gap-3 justify-center">
		<!-- Card 1 -->
		<div th:each="product : ${products}">
			<div class="bg-white p-4 ">
				<div
					class="card relative flex flex-col items-center p-4 border rounded-md group w-[300px] h-[350px]">
					<img
						th:src="@{/Product_image/{filename}(filename=${product.productsImage})}"
						alt="Image 1" class="h-[130px]"> <span
						class="font-bold text-[16px] cursor-pointer hover:text-blue-700"
						th:text="${product.product_name}"></span>
					<div class="flex space-x-2 mt-2">
						<span class="font-bold text-[16px] cursor-pointer"
							th:text="'Rs.' +${product.discountedPrice}"></span> <span
							class=" text-gray-500 text-[16px] cursor-pointer"
							th:text="'Rs.' +${product.price}"></span> <span
							class=" font-bold text-green-700 text-[16px] cursor-pointer"
							th:text="${product.categories.discount} + '% off '"></span>

					</div>

					<!-- Buttons that will appear on hover -->
					<div class="flex mt-6 mb-2">
						<a th:href="@{add-cart(product_id=${product.product_id})}">
							<button type="button"
								class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add
								Cart</button>
						</a> <a th:href="@{view-page(product_id=${product.product_id})}">
							<button type="button"
								class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Buy
								Now</button>

						</a>

					</div>
				</div>

			</div>


		</div>
	</div>





</body>
</html>
