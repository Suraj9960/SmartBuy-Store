<body>
	<div th:replace="~{Navbar :: navbar}"></div>
	<div class="bg-gray-200 h-[100px] flex justify-center items-center">
		<h1 class="font-sans font-bold text-[25px]">Your Shopping Cart</h1>
	</div>

	<div class="text-center mt-2" th:if="${remove != null}">
		<div class="flex justify-center items-center">
			<div id="toast-success"
				class="flex w-full max-w-xs p-2 mb-2 text-black bg-white rounded-lg shadow "
				role="alert">
				<div
					class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
					<i class="fa-regular fa-circle-check" style="color: #eceff3;"></i>
					<span class="sr-only">Check icon</span>
				</div>
				<div class="ms-3 text-md font-bold text-center" th:text="${remove}"></div>
				<button type="button"
					class="ms-auto -mx-1.5 -my-1.5 bg-white  rounded-lg inline-flex items-center justify-center h-8 w-8"
					data-dismiss-target="#toast-success" aria-label="Close">
					<span class="sr-only">Close</span>
				</button>
			</div>
		</div>
	</div>

	<div class="h-screen  pt-20">
		<h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
		<div
			class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">

			<!-- Iterating over the cart -->
			<div th:each="cart : ${cart}">
				<!-- Iterating over the products in the cart -->
				<div th:each="product : ${cart.products}">
					<div class="rounded-lg md:w-2/3 bg-white">
						<div
							class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start w-[400px]">
							<div class="flex flex-col items-center sm:w-40">
								<!-- Display product image -->
								<img
									th:src="@{/Product_image/{filename}(filename=${product.productsImage})}"
									alt="product-image" class="w-full rounded-lg" />

								<!-- Quantity selector -->
								<div
									class="input-group quantity-selector mt-4 text-center w-[150px] flex items-center justify-between">
									<form action="#" th:action="@{update-cart}" method="post"
										class="flex items-center space-x-4">
										<!-- Hidden product ID -->
										<input type="hidden" name="product_id"
											th:value="${product.product_id}" />

										<!-- Quantity input -->
										<div>
											<input class="rounded-md w-[130px]" type="number"
												name="quantity" th:value="${product.orderedQuantity}" />
										</div>

										<!-- Submit button for quantity update -->
										<div class="text-center">
											<button
												class="p-1 bg-green-600 text-white text-md font-serif"
												type="submit">Quantity</button>
										</div>
									</form>
								</div>
							</div>

							<div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
								<!-- Product name -->
								<div class="mt-5 sm:mt-0">
									<h2 class="text-lg font-bold text-gray-900"
										th:text="${product.product_name}"></h2>
								</div>

								<!-- Trash icon and price display -->
								<div
									class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
									<!-- Delete product from cart -->
									<div class="flex justify-end border-gray-100">
										<a
											th:href="@{delete-cart(cart_id=${cart.cart_id}, product_id=${product.product_id})}">
											<i class="fa-solid fa-trash-can"></i>
										</a>
									</div>

									<!-- Product price -->
									<div class="flex items-center space-x-4">
										<p class="font-bold text-md font-serif"
											th:text="'Rs.' + ${product.discountedPrice}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Sub total -->
			<div
				class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
				<div th:each="cart : ${cart}">
					<div class="mb-2 flex justify-between">
						<p class="text-gray-700">Subtotal</p>
						<p class="text-black-700 font-md font-serif ml-4"
							th:text="'Rs '+${cart.subtotal}"></p>
						<!-- Added ml-4 for spacing -->
					</div>
					<div class="flex justify-between">
						<p class="text-gray-700">Shipping</p>
						<p class="text-black-700 font-md font-serif ml-4"
							th:text="'Rs '+${cart.shipping}"></p>
						<!-- Added ml-4 for spacing -->
					</div>
					<hr class="my-4" />
					<div class="flex justify-between">
						<p class="text-lg font-bold">Total</p>
						<div class="ml-4">
							<p class="mb-1 text-lg font-bold"
								th:text="'Rs '+${cart.totalToPay}"></p>
							<!-- Added ml-4 for spacing -->
						</div>
					</div>
					<div th:if="${products == null}">
						<button
							class="mt-6 w-full rounded-md bg-gray-500 py-1.5 font-medium text-gray-300 cursor-not-allowed"
							disabled>Check out</button>
					</div>
					<div th:unless="${products == null}">
						<a th:href="@{checkout(cart_id=${cart.cart_id})}">
							<button
								class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">
								Check out</button>
						</a>

					</div>
				</div>
			</div>
		</div>
		<div class="w-[200px] mx-auto">
			<a th:href="@{/ecommerence/users/user-dashboard}"><button
					class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">
					Continue Shopping &nbsp;<i class="fa-solid fa-arrow-right"
						style="color: #f1f4f9;"></i>
				</button></a>
		</div>
	</div>

	<script>
	// Create an object to store the quantity of each product
	let quantities = {};

	// Handle increment and decrement buttons for all products
	document.querySelectorAll('.increment-btn').forEach(button => {
	    button.addEventListener('click', (e) => {
	        const productId = e.target.getAttribute('data-product-id');
	        // Initialize quantity if not set
	        if (!quantities[productId]) quantities[productId] = 0;
	        quantities[productId]++;
	        document.getElementById(`counter-value-${productId}`).innerHTML = quantities[productId];
	    });
	});

	document.querySelectorAll('.decrement-btn').forEach(button => {
	    button.addEventListener('click', (e) => {
	        const productId = e.target.getAttribute('data-product-id');
	        if (quantities[productId] && quantities[productId] > 0) {
	            quantities[productId]--;
	            document.getElementById(`counter-value-${productId}`).innerHTML = quantities[productId];
	        }
	    });
	});


	</script>

</body>
</html>
