</head>
<body>
	<div th:replace="~{Navbar :: navbar}"></div>

	<div
		class="mx-auto shadow-lg border-1 border-gray-100 my-4 w-[500px] p-2">
		<h1
			class="text-center font-bold text-red-600 font-serif my-2 text-[20px]">Payment
			Gateway</h1>

		<div
			class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0">
			<div th:each="cart : ${details}">
				<div class="mb-2 flex justify-between">
					<p class="text-gray-700">Subtotal</p>
					<p class="text-black-700 font-md font-serif ml-4"
						th:text="'Rs '+${details.cart.subtotal}"></p>
				</div>
				<div class="flex justify-between">
					<p class="text-gray-700">Shipping</p>
					<p class="text-black-700 font-md font-serif ml-4"
						th:text="'Rs '+${details.cart.shipping}"></p>
				</div>
				<hr class="my-4" />
				<div class="flex justify-between">
					<p class="text-lg font-bold">Total</p>
					<div class="">
						<p class="mb-1 text-lg font-bold"
							th:text="'Rs '+${details.cart.totalToPay}"></p>
						<input type="hidden" id="payment_field" name="s"
							th:value="${price}" /> <input type="hidden" name="k"
							id="ticketId" th:value="${paymentId}" />


					</div>
				</div>
				<div th:if="${status == 'paid'}">
					<a>
						<button
							class="mt-6 w-full  bg-orange-600 py-1.5">
							Thank You</button>
					</a>
				</div>
				<div th:unless="${status == 'paid'}">
					<a>
						<button th:onclick="paymentStart()"
							class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">
							Pay Now</button>
							
					</a>
				</div>

			</div>
		</div>


	</div>

	<!-- Including Jquery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>

	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
		integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
