<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Admin/base :: layout(~{::section})">
<head>
<meta charset="UTF-8">
</head>
<body>

	<section>
		<div
			class=" p-4 mx-auto bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0  dark:border-gray-700">
			<form class="space-y-4 md:space-y-6" method="post"
				th:action="@{add_Category}" enctype="multipart/form-data">
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Category
						Name </label> <input type="text" name="category_name" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
						<p class="text-red-400" th:text="${category_name}"></p>
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Category
						Photo </label> <input type="file" name="imageFile" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Discount
					</label> <input type="number" name="discount" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
						
				</div>
				<button type="submit"
					class="w-full text-white font-bold  px-5 py-2.5 text-center bg-blue-500 rounded-md">Add
					Category</button>
			</form>
		</div>
	</section>


</body>
</html>
