<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Admin/base :: layout(~{::section})">
<head>
<meta charset="UTF-8">

</head>
<body>

	<section>
		<div
			class=" p-4 mx-auto bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0  dark:border-gray-700">
			<form class="space-y-4 md:space-y-6" method="post"
				th:action="@{add_product}" enctype="multipart/form-data">
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Product
						Name </label> <input type="text" name="product_name" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Brand
						Name </label> <input type="text" name="brandName" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Available
						Quantity </label> <input type="number" name="availableQuantity" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Product
						Price </label> <input type="number" name="price" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Product
						Photo </label> <input type="file" name="product_image" id="email"
						class=" border border-gray-300 text-black rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
				</div>
				<div>
					<label for="email"
						class="block mb-2 text-sm font-medium text-black">Choose
						Category </label> <select id="category" name="choose"
						class="text-center w-[200px]">
						<option class="mb-2 font-serif text-black" value="" disabled
							selected>Select a category</option>
						<option class="mb-2 font-serif text-black"
							th:each="category : ${categories}"
							th:value="${category.category_id}"
							th:text="${category.category_name}"></option>
					</select>
				</div>

				<button type="submit"
					class="w-full text-white font-bold  px-5 py-2.5 text-center bg-blue-500 rounded-md">Add
					Product</button>
			</form>
		</div>
	</section>


</body>
</html>
